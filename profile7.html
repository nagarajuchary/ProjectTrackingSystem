<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
    <style>
        .m{
            background-color: transparent;
        }
       .h{
        border-width: 3px;
       }
    </style>
</head>
<body class="m">
    <div class="row pt-5">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="empid" class="i"><h6>Employee id:</h6></label>
            <input type="text" class="form-control h border-dark " id="empid" placeholder="0001">
        </div>
        <div class="col-3">
            <label for="rol" class="i"><h6>Role</h6></label>
            <input class=" form-control h border-dark" type="text" id="rol" placeholder="Project Manager">
        </div>
        <div class="col-3">
            <label for="sup" class="i"><h6>Superior</h6></label>
            <input class=" form-control h border-dark" type="text" id="sup" placeholder="Admin">
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="fname" class="i"><h6>First Name</h6></label>
            <input class="form-control h border-dark" type="text" id="fname" placeholder="pm1">
        </div>
        <div class="col-3">
            <label for="lname" class="i"><h6>Last Name</h6></label>
            <input class="form-control h border-dark" type="text" id="lname" placeholder="pm">
        </div>
        <div class="col-3">
            <label for="uname" class="i"><h6>User Name</h6></label>
            <input class="form-control h border-dark " type="text" id="uname" placeholder="pm1">
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="pn" class="i"><h6>Phone Number</h6></label>
            <input class="form-control h border-dark" type="text" id="pn" placeholder="9878585858">
        </div>
        <div class="col-3">
            <label for="email" class="i"><h6>Email id</h6></label>
            <input class=" form-control h border-dark" type="text" id="email" placeholder="Email Id">
        </div>
        <div class="col-3">
            <label for="qual" class="i"><h6>Qualification</h6></label>
            <input class="form-control h border-dark" type="text" id="qual" placeholder="MCA">
        </div>

    </div>
    <div class="row pt-2">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="add"><h6>Address</h6></label>
           <textarea class=" form-control h border-dark"> </textarea>
        </div>
    </div>
</div>
</body>
</html>
