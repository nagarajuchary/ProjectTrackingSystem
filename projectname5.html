<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Project Form</title>
    <style>
        .p{
            background-color: transparent;
        }
       
    </style>
</head>

<body class="p">
    <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <label for="pn"><h6>Project Name</h6></label>
            <input class=" form-control border-dark" style="border:0; border-bottom: 2px solid black;" type="text" id="pn" placeholder="Project name">
            <label for="t"><h6>Technology</h6></label>
            <input class="  form-control form-select border-dark " style="border-width: 2px;" type="text" id="t" placeholder="--select--">
            <label for="pm"><h6>Project Manager</h6></label>
            <input class=" form-control form-select border-dark" style="border-width: 2px;" type="text" id="pm" placeholder="--select--">
            <label for="d"><h6>Duration</h6></label>
            <input class=" form-control border-dark" style="border-width: 2px;" type="text"  id="d" placeholder="Duration Period">
            <label for="a"><h6>Attachment</h6></label>
            <input class=" form-control border-dark" style="border-width: 2px;" type="file" id="a" placeholder="no file choosen">
        </div>
    </div>
    <div class="text-center pt-4">
        <button class="btn btn-info">Add</button>
    </div>
</body>

</html>
