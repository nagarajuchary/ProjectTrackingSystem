<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>First card</title>
    <style>
        .card {
            width: 300px;
            height: auto;
            padding-left: 50px;
        }

        .px {
            font-size: 15px;
        }

        .btn {
            margin-right: 45px;
            margin-bottom: 20px;
        }

        .progress {
            width: 400px;
        }

        .edit {
            padding-left: 400px;
            padding-top: 30px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="row g-0 pt-5">
        <div class="col-4">
            <div class="card">
                <a href=""><i class="bi bi-pencil-square edit"></i></a>
                <h1>Project Details</h1>
                <div class="px">
                    <p><b>Project:</b>Project Tracking System</p>
                    <p><b>Technology:</b>Full Stack</p>
                    <p><b>Project Manager:</b>001</p>
                    <p><b>Duration:</b>2months</p>
                    <p><b>Date:</b>23-3-2019</p>
                    <p><b>Status:</b>
                    <div>50%</div>
                    <div class="progress">
                        <div class="progress-bar w-50" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </p>
                </div>
                <button class="btn btn-outline-dark">Download</button>

            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <a href=""><i class="bi bi-pencil-square edit"></i></a>
                <h1>Project Details</h1>
                <div class="px">
                    <p><b>Project:</b>Data leakage Detection</p>
                    <p><b>Technology:</b>php</p>
                    <p><b>Project Manager:</b>002</p>
                    <p><b>Duration:</b>1month</p>
                    <p><b>Date:</b>23-3-2019</p>
                    <p><b>Status:</b>
                    <div>70%</div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                    </p>
                </div>
                <button class="btn btn-outline-dark">Download</button>

            </div>
        </div>
    </div>
</body>

</html>
