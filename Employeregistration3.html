<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employe Registration</title>
    <style>
        .i{
            font-size: 15px;
        }
        .h{
            background-color: transparent;
        }
    </style>
</head>

<body class="h">
    <div style=" padding-left: 100px; padding-top: 100px;">
        <div class="row pt-3">
            <div class="col-1"></div>
            <div class="col-3">
                <label for="empid" class="i"><h6>Employee id:</h6></label>
                <input type="text" class="form-control border-dark" style="border-width: 3px;"id="empid">
            </div>
            <div class="col-3">
                <label for="rol" class="i"><h6>Role</h6></label>
                <input class="form-control form-select border-dark" style="border-width: 3px;" type="text" id="rol" placeholder="--select--">
            </div>
            <div class="col-3">
                <label for="sup" class="i"><h6>Superior</h6></label>
                <input class="form-control form-select border-dark " style="border-width: 3px;" type="text" id="sup" placeholder="--select--">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-1"></div>
            <div class="col-3">
                <label for="fname" class="i"><h6>First Name</h6></label>
                <input class="form-control border-dark" style="border-width: 3px;" type="text" id="fname" placeholder="Fisrt Name">
            </div>
            <div class="col-3">
                <label for="lname" class="i"><h6>Last Name</h6></label>
                <input class="form-control border-dark" style="border-width: 3px;" type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="col-3">
                <label for="uname" class="i"><h6>User Name</h6></label>
                <input class="form-control border-dark" style="border-width: 3px;" type="text" id="uname" placeholder="User Name">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-1"></div>
            <div class="col-3">
                <label for="pn" class="i"><h6>Phone Number</h6></label>
                <input class="form-control border-dark" style="border-width: 3px;" type="text" id="pn" placeholder="Phone Number">
            </div>
            <div class="col-3">
                <label for="email" class="i"><h6>Email id</h6></label>
                <input class="form-control border-dark" style="border-width: 3px;" type="text" id="email" placeholder="Email Id">
            </div>
            <div class="col-3">
                <label for="qual" class="i"><h6>Qualification</h6></label>
                <input class="form-control form-select border-dark" style="border-width: 3px;" type="text" id="qual" placeholder="--select--">
            </div>

        </div>
        <div class="row pt-3">
            <div class="col-1"></div>
            <div class="col-2">
                <label for="add"><h6>Address</h6></label>
                <textarea  style="border-width: 3px; border-color:black;" class="form-control">Address</textarea>
            </div>
        </div>
    </div>
    <div class="text-center"><button class="btn btn-info">Register</button></div>
    </div>
</body>

</html>
