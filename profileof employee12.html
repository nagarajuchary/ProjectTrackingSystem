<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .h{
            border-width:2px;
        }
        .hm{
            justify-content: center;
            align-items: center;
        }
        .hn{
            background-color: transparent;
        }
    </style>
</head>
<body class="hn">
    <div class="row pt-5 hm">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="empid" class="i"><h6>Employee id:</h6></label>
            <input type="text" class="form-control h border-dark" id="empid" placeholder="0003">
        </div>
        <div class="col-3">
            <label for="rol" class="i"><h6>Role</h6></label>
            <input class="form-control h border-dark" type="text" id="rol" placeholder="Team Leader">
        </div>
        <div class="col-3">
            <label for="sup" class="i"><h6>Superior</h6></label>
            <input class="form-control h border-dark " type="text" id="sup" placeholder="pm1">
        </div>
    </div>
    <div class="row hm">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="fname" class="i"><h6>First Name</h6></label>
            <input class="form-control h border-dark" type="text" id="fname" placeholder="tl1">
        </div>
        <div class="col-3">
            <label for="lname" class="i"><h6>Last Name</h6></label>
            <input class="form-control h border-dark" type="text" id="lname" placeholder="tl">
        </div>
        <div class="col-3">
            <label for="uname" class="i"><h6>User Name</h6></label>
            <input class="form-control h border-dark" type="text" id="uname" placeholder="tl1">
        </div>
    </div>
    <div class="row pt-2 hm">
        <div class="col-1"></div>
        <div class="col-3">
            <label for="pn" class="i"><h6>Phone Number</h6></label>
            <input class="form-control h border-dark" type="text" id="pn" placeholder="85545858585">
        </div>
        <div class="col-3">
            <label for="email" class="i"><h6>Email id</h6></label>
            <input class="form-control h border-dark" type="text" id="email" placeholder="tl@gmail.com">
        </div>
        <div class="col-3">
            <label for="qual" class="i"><h6>Qualification</h6></label>
            <input class="form-control h border-dark" type="text" id="qual" placeholder="MCA">
        </div>

    </div>
    <div class="row" style="padding-left: 150px;">
        <div class="col-1"></div>
        <div class="col-2">
            <label for="add">Address</label>
           <textarea class="form-control h border-dark"> </textarea>
        </div>
    </div>
</div>
</body>
</html>
